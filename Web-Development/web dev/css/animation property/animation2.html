<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:700px;
            width: 600px;

            border: 2px solid black;
            position: relative;
        }
        .box{
            height: 100px;
            width: 100px;

            position: absolute;
            top: 0px;
            left: 0px;

            border:2px solid black ;
            background-color: chartreuse;

            animation-name: move;
            animation-duration: 7s;
            animation-delay: 1s;

            animation-iteration-count: infinite;
            animation-fill-mode:both;
            animation-direction: alternate;

        }
        @keyframes move{
            0%{
                top: 0px;
                left: 0px;
                background-color: rgb(255, 0, 0);
            }
            25%{
                top: 0px;
                left:500px ;
                background-color: rgb(58, 226, 43);
            }

            50%{
                top: 600px;
                left: 500px;
                background-color: rgb(0, 157, 255);
            }

            75%{
                top: 600px;
                left: 0px;
                background-color: rgb(112, 4, 254);
            }

            100%{
                top: 0px;
                left: 0px;
                background-color: rgb(255, 0, 230);
            }
        }

         
            /* animation-fill-mode: none;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse;
            animation-play-state: running;
             */
            /* animation: 5s linear 2s infinite alternate none running rightMovement; */
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
