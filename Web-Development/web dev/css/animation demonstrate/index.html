<!DOCTYPE html>

    <title>Animation</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;


            background-image: url('background evening.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;

            position: relative;

            overflow: hidden;


        }

      

        
        .sun {
            height: 100px;
            width: 100px;
            
            position: absolute;
            top: 100px;
            left: -10px;
            
            background-color: orange;
            border-radius: 50%;

            animation-name: sun;
            animation-duration: 5s;
            animation-delay: 1.1ms;
            animation-timing-function: linear;
            
            animation-iteration-count: infinite;
        }
        @keyframes sun{
            form{
                top: 100px;
                left: -10px;
            }
            to{
                top: 100px;
                left: 110%;
                
            }
        }
        .first-cloud {
            height: 200px;
            width: auto;
            
            position: absolute;
            
            top: 30px;
            left: 500px;
            opacity: 0.7;
            
            animation-name: first-cloud;
            animation-duration: 5s;
            animation-delay: 1ms;
            animation-timing-function: linear;
            
            animation-iteration-count: infinite;
