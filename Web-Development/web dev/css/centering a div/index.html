<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering a div</title>
    <style>
        body{
            margin: 0px;
            overflow: hidden;
        }
        .center {
            background-color: chartreuse;
            height: 100px;
            width: 100px;

            border: 2px solid black;


        }

        .container {

            /* margin: auto;
            width: 500px; */
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: aqua;


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <p>hello i am center div</p>
        </div>
    </div>

</body>

</html>
