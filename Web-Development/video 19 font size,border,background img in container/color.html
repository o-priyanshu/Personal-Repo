<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS OF COLOR</title>
    <style>
        h1 {
            color: darkred;
            /* color  keywords means css ki colors */
        }

        .HEX {
            color: #17BE24;
            /* form google color hx code copy paste karo simple */
        }

        .RGB {
            color: rgb(190, 185, 23);
            /* value of rcb should btw 0-2553 */
        }

        .RGBA {
            color: rgba(137, 48, 220, 0.558);
            /* only difference btw rcb and rcba is rcba has opesity means kitna light dikhega */
        }

        .HSL {
            color: hsl(301, 78%, 52%);
        }

        /* same goes for background colors */
    </style>
</head>

<body>
    <h1> Learn about Colors</h1>
    <p>
        3 ways to shows color in html
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
    </p>
    <h1 class="HEX">My World Lorem ipsum dolor sit.</h1>
    <h1 class="RGB">My World Lorem ipsum dolor sit.</h1>
    <h1 class="RGBA">My World Lorem ipsum dolor sit.</h1>
    <h1 class="HSL">My World Lorem ipsum dolor sit.</h1>
    <!-- MOST USED COLOR IS HEX THEN RGB -->
</body>

</html>
