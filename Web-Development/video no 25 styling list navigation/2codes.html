<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other css properties</title>
</head>
<style>
    nav ul li {

        list-style: none;
        /* list-style-type: decimal; */
        /* this style is same as change for numeric value or others */

        list-style-type: "❤️";
        /* this is to use emojis as a bullet */


        background-color: aqua;
        /* this bg is an example to understand list-style-position: ; */
        list-style-position: inside;
        /* this is used when bg or other style doesn't applies fully in like dis/marker */


        /* list-style-type: disc; */
        /* list-style: devanagari; */
        /* this is same as bullet or same as numeric or other value */


        /* list-style-image: url(https://www.logologo.com/logos/abstract-mollusk-sea-shell-free-logo.jpg); */
        /* this is used as a bullet but in img form */


        /* list-style: disc inside url(https://www.logologo.com/logos/abstract-mollusk-sea-shell-free-logo.jpg) ; */
        /* as you can see we can use these two in one but the fact is you can use only one at the same time means using bullets ( disc,numbers,shapes etc ) or img url. */

    }
</style>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
            <li>Helpline</li>
        </ul>
    </nav>
</body>

</html>
