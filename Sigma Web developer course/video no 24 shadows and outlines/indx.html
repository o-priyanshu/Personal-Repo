<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadows</title>
    <style>
        .box {
            box-shadow: 5px 15px 5px 5px #888888;
            border: 2px solid black;
            padding: 30px;
        }

        .text {
            text-shadow: 2px 2px 4px red;
            outline: 2px solid black;
            outline-offset: 1px;
            border-radius: 20px;
            /* border: 2px solid black; */
            /* border ander lagta h bro or outline bhara hota remember that margin>border>padding>content */
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
        <!-- is div k ander paragrah mai ni laga ku ni laga dekh bhai  -->
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur ipsam sed totam, quod dolores unde enim
        rerum ad ipsa quis?
    </p>
    <p class="paplu text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore, maiores.
    </p>
</body>

</html>
