<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Complex form</h2>
    <table>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <br />
            <br />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your email id" required>

            <br />
            <br />
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phone number" name="phone number" placeholder="enter your phone number" required>

            <br />
            <br />
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="Birth" required>
            <br />
            <br />
            <span> Gender</span>

            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
            <br />
            <br />

            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="India">India</option>
                <option value="Usa">U.S.A</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="Street">Street</label>
            <input type="text" name="Street" id="Street">
            <br />
            <br />

            <label for="City">City</label>
            <input type="text" name="City" id="City">
            <br />
            <br />

            <label for="State">State</label>
            <input type="text" name="State" id="State">
            <br />
            <br />
            <label for="zipcode">Zipcode</label>
            <input type="number" min="0" max="10" id="zipcode" name="zipcode">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <textarea name="otherInformation" id="otherInformation" rows="5px" cols="20px"></textarea>
            <br />
            <br />
            <label for="terms">I agree to the terms of services</label>
            <input type="checkbox" name="terms" id="terms" required>
        </fieldset>

        <input type="submit" value="submit">
    </table>
</body>

</html>
