<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
</head>
<body>
    <h2> Job application</h2>
    <form>
        <label for="name">Name:</label>

        <br />
        <br />

        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <br />
        <br />

        <label for="email">Email:</label>

        <br />
        <br />


        <input type="email" id="email" name="email" placeholder="enter your email id" required>

        <br />
        <br />

        <label for="phone number">Phone Number:</label>

        <br />
        <br />

        <input type="tel" id="phone number" name="phone number" placeholder="enter your phone number" required>

        <label for="resume">Resume:</label>

        <br />
        <br />

        <input type="file" id="resume" name="fileupload" required>

        <br />
        <br />

        <label for="experience">Experience:</label>

        <br />
        <br />

        <input type="number" id="experience" min="0" max="50" required>

        <br />
        <br />

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" id="html" name="html">
            <label for="html">HTML </label>

            <br />
            <br />



            <input type="checkbox" id="js" name="js">

            <label for="js">Java Script</label>

            <br />
            <br />

            <input type="checkbox" id="CSS" name="CSS">
            <label for="CSS">CSS</label>
        </fieldset>

        <br />
        <br />

        <label for="eduction">Highest Education:</label>

        <br />
        <br />

        <select name="eduction" id="eduction">
            <option value="highschool">High School</option>
            <option value="masters">Master Degree</option>
            <option value="phd">Phd</option>
        </select>

        <br />
        <br />

        <fieldset>
            <legend>Availability:</legend>

            <input type="radio" id="full-time" name="time">
            <label for="full-time">Full-time</label>

            <input type="radio" id="part-time" name="time">
            <label for="part-time">Part-time</label>

        </fieldset>

        <br />
        <br />

        <label for="comment">Additional Comments:</label>

        <br />
        <br />

        <textarea name="comment" id="comment" placeholder="enter your experiences...." rows="5px"
            cols="20px"></textarea>

        <input type="submit" value="Submit  Application">

    </form>
</body>
</html>
