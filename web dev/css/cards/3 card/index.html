<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
           min-height: 100vh;

           

           margin: auto;
           padding: 20px;

           /* for centering a div */
           display: flex; 
           justify-content: center;
           align-items: center;

           
           background-color: rgb(255, 255, 255);
        }
        .card{
            height: 90%;
            max-width: 400px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            
            position: relative;

            background-color:  rgb(239, 224, 211);

            border: 1px solid rgb(81, 77, 77);
            border-radius: 10px;

            transition:all 1s  1ms;
        }

        .card-image img{
            
            height: 100%;
            width: 100%;

            border-radius: 10px;

        }

        .card-content{
            height: 90%;
            max-width: 90%;

            
        }
        
        .card-content h2{
           font-family: 'Times New Roman', Times, serif;
           font-size: 1.7rem;

        }
        .card-content p{
            font-family: 'Times New Roman', Times, serif;
            font-size: 1rem;
        }

        .card-pop-up{
            height:100% ;
            width: 100%;

            position: relative;
        }
        .card-pop-up button{
            height: 5%;
            width: 20%;

            position: absolute;
            top: 100%;
            left: 100%;
            transition:all 1s  1ms;

        }

        .card:hover{
            opacity: 0.7;
            background-color: rgba(0, 0,0,0.6);
            /* transform: ; */

        }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="card.jpg" alt="Sky with clouds">
            </div>
            <div class="card-content">
                <h2>Sky Images</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi sit sed aliquam perspiciatis minus ratione, veniam incidunt eligendi sapiente aut eveniet. Ad labore, eveniet ratione rerum perferendis excepturi placeat ullam.</p>
            </div>
            
            <div class="card-pop-up">
                <button>Add To Cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
