<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>

    <div class="container">
        <div class="card">

            <!-- Image Section -->
            <img src="card21.jpg" alt="Order Icon" class="card-image" />

            <!-- Order Summary Section -->
            <div class="card-content">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, harum non nobis porro numquam
                   cupiditate quae sint id placeat quam neque voluptatum? Culpa cum inventore voluptas sapiente nulla
                   ea alias.</p>
            </div>

            <!-- Amount Section -->
            <div class="amount-box">
                <div class="amount-left">
                    <img src="card22.jpg" alt="Music Icon" class="amount-image" />
                    <div class="amount-details">
                        <p>Annual Play</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="amount-right">
                    <a href="#">Change</a>
                </div>
            </div>

            <!-- Payment Button -->
            <button class="payment-button">Proceed to Payment</button>

            <!-- Cancel Order Link -->
            <div class="cancel-order">
                <a href="#">Cancel Order</a>
            </div>
            
        </div>
    </div>

</body>
</html>
